<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Exercise</title>
    <script src="arrayEx.js"></script>
</head>
<body>

    <h1>FUN FACTS</h1>

    <div id="buttonsContainer">
        <form>
            <label for="myInputBoxFruits">Enter a new fun fact for fruits:</label> 
            <br>
            <input type="string" id="myInputBoxFruits" name="myInputBoxFruits">
            <br><br>
        </form>
        
        <button onclick="addFruits()">Add</button>
        <pre id="myInputBoxFruits"></pre>

        <form>
            <label for="myInputBoxFruits">Enter a new fun fact for animals:</label> 
            <br>
            <input type="string" id="myInputBoxAnimals" name="myInputBoxAnimals">
            <br><br>
        </form>
        <button onclick="addAnimals()">Add</button>
        <pre id="myInputBoxAnimals"></pre>

        <form>
            <label for="myInputBoxGd">Enter a new fun fact for Schwäbisch Gmünd:</label> 
            <br>
            <input type="string" id="myInputBoxGd" name="myInputBoxGd">
            <br><br>
        </form>
        <button onclick="addGd()">Add</button>
        <pre id="myInputBoxGd"></pre>

    </div>
    <button onclick="showAll()">Show All Fun Facts</button>
    <p id="allFf"></p>
</body>
</html>
